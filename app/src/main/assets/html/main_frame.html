<!DOCTYPE html>
<html>
<head>
    <script src="../jslibs/jquery.js"></script>
    <title>Sticky Footer</title>
    <link rel="stylesheet" type="text/css" href="../css/main_frame.css">
</head>
<body background="white">

<div>
    <div id="header">
        <div id="header_search">
            <img src="../imgs/sao_black.png" id="sao">
            <img src="../imgs/home_search_bg.png" id="homeSearch">
            <img src="../imgs/notice.png" id="notice">
        </div>
        <div id="header_tabs">
            <div id="noticeTab">
                <span>关注</span>
                <hr>
            </div>
            <div id="recommendTab">
                <span>推荐</span>
                <hr>
            </div>
            <div id="latestTab">
                <span>最新</span>
                <hr>
            </div>
        </div>
    </div>

    <div id="footer">
        <hr>
        <ul>
            <li>
                <div><img src="../imgs/menu_icon_home_selected.png"/></div>
            </li>
            <li>
                <div><img src="../imgs/menu_icon_search.png"/></div>
            </li>
            <li>
                <div><img src="../imgs/menu_icon_publish.png"/></div>
            </li>
            <li>
                <div><img src="../imgs/menu_icon_course.png"/></div>
            </li>
            <li>
                <div><img src="../imgs/menu_icon_user.png"/></div>
            </li>
        </ul>
    </div>
</div>
</body>
</html>

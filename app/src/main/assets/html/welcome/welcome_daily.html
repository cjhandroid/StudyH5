<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>文档标题</title>
    <script src="../../jslibs/svg.min.js">
    </script>
    <link rel="stylesheet" type="text/css" href="../../css/welcome/welcome_daily.css">
</head>

<body style="
      background: url('../../imgs/daily.jpg') no-repeat center 0px;
      background-size: cover;
      background-position: center 0;">
<div style="right:0; position:absolute" id="drawingP">
    <div id="drawing">
        <p style="position:absolute;font-size:33px;top:20px;left:42px">跳过</p>
    </div>

    <div id="drawing1" style="right:0; top:0; position:absolute">
        <svg width="150px" height="150px" version="1.1" xmlns="http://www.w3.org/2000/svg">
            <circle cx="75" cy="75" r="50" stroke-width="4" stroke="red" fill="none"
                    class="circle-load-svg"></circle>
        </svg>
    </div>
</div>
<script>
        var t;

        t = setTimeout("jumpJs.jump2MainAct();", 5000);

        function drawCircle(name, color){
            var draw = SVG(name).size(150, 150);
            draw.circle(100).attr({ fill: 'transparent'}).attr({stroke: color}).attr({'stroke-width': 4}).attr({cx: 75}).attr({cy: 75});
        }
        drawCircle('drawing', 'white');

        document.getElementById('drawingP').onclick = (function(){
            clearTimeout(t);
            jumpJs.jump2MainAct();
        });
</script>
</body>

</html>
